<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Importing Font Awesome library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title class="title">Login</title>
</head>

<body>


    <div class="main">
        <h1>Login</h1>
        <div class="email-div">
            <i class="fas fa-envelope envelope-icon"></i>
            <input class="email" type="text" placeholder="E-mail-Address">
        </div>
        <div class="password-div">
            <i class="fas fa-lock block-icon"></i>
            <input class="password" type="password" placeholder="Password">
        </div>

        <button class="button">Enviar</button>

        <a class="link" href="#">Esqueceu sua senha?</a>

</body>

</html>
